<!DOCTYPE html>
<html lang="en" ng-app="onlineAuctionApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home Page</title>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angularApp.js"></script>
    <script type="text/javascript" src="js/angular-ui-router.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <!-- <link href="css/heroic-features.css" rel="stylesheet"> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.2/respond.min.js"></script>
    <![endif]-->
    <link type="text/css" href="css/style.css" rel="stylesheet"></style>
    <!-- footer icon -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

</head>
<body>
	<nav  class="navbar navbar-default navbar-fixed-top">
		<div class="container" >
			<div class="col-md-2 navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a ui-sref="home"><img src="images/logo.png" class="img-responsive" style="position:relative;top:5px;" /></a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<div class="col-md-10" style="top:5px">
					<ul class="nav navbar-nav">
						<li>
							<form class="navbar-form">
								<div class="input-group">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button" onclick="window.location='searchresult.html'">Search</button>
									</span>
									<input type="text" class="form-control" />
								</div>
							</form>
						</li>
						<li  style="top: 8px">
							<select class="form-control">
								<option>All Categories</option>
								<option>Women</option>
								<option>Men</option>
								<option>Kid</option>
								<option>Shoes</option>
							</select>
						</li>
					</ul>
					<div class="nav navbar-nav navbar-right" ng-controller="NavbarCtrl">
						<ul class="nav navbar-nav pull-right">
							
							<li class="divider-vertical"></li>
							
							<li class="divider-vertical"></li>
							<li>
								<a ui-sref="instruction">Help</a>
							</li>
							<li class="divider-vertical"></li>
							<li ng-hide="isLoggedIn()">
								<a ui-sref="register">Register</a>
							</li>
							<li class="divider-vertical"></li>							
							<li ng-hide="isLoggedIn()" class="navbar-text text-right">
								<p>
								<a ui-sref="login">Login</a>
								</p>
							</li>
							<li class="divider-vertical"></li>
							<li ng-show="isLoggedIn()" class="navbar-text text-right">
								<p>
								<a ui-sref="user-profile">{{currentUser()}}</a>
								</p>
							</li>
							<li class="divider-vertical"></li>							
							<li ng-show="isLoggedIn()" ng-click="logOut()" class="navbar-text text-right">
								<p>
								<a ui-sref="login">Logout</a>
								</p>
							</li>
						</ul>
					</div>
				</div>
			</div>

		</div>
    </nav>
	
	<!-- ui-view -->
	<div class="col-md-12">
		<ui-view></ui-view>
	</div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
