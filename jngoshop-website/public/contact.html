<!-- Contact us Template -->
    <script type="text/ng-template" id="/contact.html">
		<div class="container-fluid">
	        
	        <div class="row">
	            <ol class="breadcrumb">
	              <li><a href="#">Home</a></li>
	              <li class="active">Contact us</li>
	            </ol>
	        </div>

	        <div class="row" ng-controller="contactusController">
	              <div class="col-md-6 col-md-offset-3">
	                <div>
	                  <form class="form-horizontal" action="" method="post">
	                  <fieldset>
	                    <legend class="text-center"><h2>Contact Us</h2></legend>
	            
	                    <!-- Name input-->
	                    <div class="form-group">
	                      <label class="col-md-3 control-label" for="name">Name</label>
	                      <div class="col-md-9">
	                        <input id="name" ng-model="contact.name" name="name" type="text" placeholder="Your name" class="form-control">
	                      </div>
	                    </div>
	            
	                    <!-- Email input-->
	                    <div class="form-group">
	                      <label class="col-md-3 control-label" for="email">Your E-mail</label>
	                      <div class="col-md-9">
	                        <input id="email" ng-model="contact.email" name="email" type="text" placeholder="Your email" class="form-control">
	                      </div>
	                    </div>
	            
	                    <!-- Message body -->
	                    <div class="form-group">
	                      <label class="col-md-3 control-label" for="message">Your message</label>
	                      <div class="col-md-9">
	                        <textarea ng-model="contact.message" class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
	                      </div>
	                    </div>
	            
	                    <!-- Form actions -->
	                    <div class="form-group">
	                      <div class="col-md-12 text-right">
	                        <button ng-click="submitContact()" type="submit" class="btn btn-primary btn-lg">Submit</button>
	                      </div>
	                    </div>
	                    <div>{{contact.name}}</div> <!-- test -->
	                    <div>{{contact.email}}</div>
	                    <div>{{contact.message}}</div>
	                  </fieldset>
	                  </form>
	                </div>
	              </div>
	            </div>        

	        <div class="row" id="footer">
	            <hr>
	            <!-- Footer -->
	            <footer class="footer-distributed">
	                <div class="footer-left">

	                    <a href="#"><img src="images/logo2.png" class="img-responsive" width="150" height="30" /></a>

	                    <p class="footer-links">
	                        <a href="#">Home</a>
	                        ·
	                        <a href="#">Blog</a>
	                        ·
	                        <a href="#">Pricing</a>
	                        ·
	                        <a href="#">About</a>
	                        ·
	                        <a href="#">Faq</a>
	                        ·
	                        <a href="#">Contact</a>
	                    </p>

	                    <p class="footer-company-name">Jingo &copy; 2015</p>
	                </div>

	                <div class="footer-center">

	                    <div>
	                        <i class="fa fa-map-marker"></i>
	                        <p><span>Nguyen Van Cu Street</span> Ho Chi Minh City, VietNam</p>
	                    </div>

	                    <div>
	                        <i class="fa fa-phone"></i>
	                        <p>+1 555 123456</p>
	                    </div>

	                    <div>
	                        <i class="fa fa-envelope"></i>
	                        <p><a href="mailto:support@company.com">support@jingo.com</a></p>
	                    </div>

	                </div>

	                <div class="footer-right">

	                    <p class="footer-company-about">
	                        <span>About the company</span>
	                        Start-up high-tech company in e-commerce and online auction. Founder: ttphong,vnthanh,ntvinh.
	                    </p>

	                    <div class="footer-icons">

	                        <a href="#"><i class="fa fa-facebook"></i></a>
	                        <a href="#"><i class="fa fa-twitter"></i></a>
	                        <a href="#"><i class="fa fa-linkedin"></i></a>
	                        <a href="#"><i class="fa fa-github"></i></a>

	                    </div>

	                </div>
	            </footer>
	        </div>
	    </div>
    </script>
